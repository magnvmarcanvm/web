    <script>
        function mostrarTexto() {
            var textoOculto = document.getElementById("textoOculto");
            if (textoOculto.style.display === "none") {
                textoOculto.style.display = "block"; // Muestra el texto al hacer clic
            } else {
                textoOculto.style.display = "none"; // Oculta el texto si ya está visible
            }
        }
    </script>
